<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .dis_head{
            color: red;
        }
    </style>
</head>
<body>
    <h1>This is ja practice place!</h1>
    <h1 id="simple"></h1>
    <h2 id="car"></h2>

    <button onclick="getDate()" id="time">The time is?</button>
    <h1 class="dis_head">Show Display Here!</h1>
    <h2 id="display">Display</h2>
    
    <script>
        var mess;
        testFunction();
        function testFunction(){
            return mess = "I love coding!";
        }

        document.getElementById("simple").innerHTML = mess;

        const cars ={brand:"oddi", color:"Red", price:"2cr"}
        document.getElementById("car").innerHTML = cars.brand;
        function getDate(){
            document.getElementById('time').innerHTML=Date()
        }
        
        //covert number to string
        //let x = 123;
        //document.getElementById("display").innerHTML=x.toString();
        
        //Exponential() Method
        let x = 9.656;

        document.getElementById("display").innerHTML=x.toExponential()+"<br>"+
            x.toExponential(2)+"<br>"+
            x.toExponential(4)+"<br>"+
            x.toExponential(6);
        
    </script>
</body>
</html>
